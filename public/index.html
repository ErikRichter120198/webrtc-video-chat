<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #e0e0e0;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .header {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 28px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .exit-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .exit-button:hover {
    background-color: #c0392b;
  }

  .video-area {
    flex: 1;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .controls {
    display: flex;
    justify-content: center;
    background-color: #2c3e50;
    padding: 15px 0;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
  }

  .controls button {
    background-color: #27ae60;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .controls button:hover {
    background-color: #219150;
  }

  .chat-area {
    width: 350px;
    background-color: #fafafa;
    border-left: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
  }

  .chat-header {
    background-color: #2c3e50;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background-color: #fff;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }

  .chat-input {
    display: flex;
    padding: 15px;
    border-top: 1px solid #ddd;
    background-color: #fff;
  }

  .chat-input input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .chat-input button {
    background-color: #27ae60;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .chat-input button:hover {
    background-color: #219150;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">Video Chat</div>
  <button class="exit-button">Exit</button>
  <div class="video-area">
    <!-- Video content will go here -->
  </div>
  <div class="controls">
    <button>Play</button>
    <button>Pause</button>
    <button>Stop</button>
  </div>
</div>

<div class="chat-area">
  <div class="chat-header">Chat</div>
  <div class="chat-messages">
    <!-- Chat messages will appear here -->
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Type your message...">
    <button>Send</button>
  </div>
</div>

</body>
</html>
